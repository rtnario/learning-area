<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
      const shoppingList = document.querySelector("ul");
      const newItem = document.querySelector("input");
      const addItem = document.querySelector("button");

      function addToList() {
        console.log("I was clicked. Arrowly!");

        let val = newItem.value;
        newItem.value = "";

        let entry = document.createElement("li");
        let entryName = document.createElement("span");
        let delBtn = document.createElement("button");

        entry.appendChild(entryName);
        entry.appendChild(delBtn);

        entryName.textContent = val;
        delBtn.textContent = "Delete";

        shoppingList.appendChild(entry);
        delBtn.addEventListener('click', () => entry.remove());
        newItem.focus();
      }

      addItem.addEventListener('click', addToList);
